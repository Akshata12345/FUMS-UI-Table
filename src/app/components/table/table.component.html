<mat-toolbar color="primary">
  <span class="fill-remaining-space"></span>
      <span>Angular Material Table</span>
      <span class="fill-remaining-space"></span>
</mat-toolbar>
<br>
<br>
<mat-form-field class="search-form-field" floatLabel="never">
  <input matInput (keyup)="applyFilter($any($event.target).value)" [(ngModel)]="filterValue" placeholder="Filter">
  <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="filterValue" (click)="onSearchClear()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<br>
<br>

<div  class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="details"  matSort >
      
    <ng-container matColumnDef="airline.id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id </th>
      <td mat-cell *matCellDef="let details"> {{details.airline.id}} </td>
    </ng-container>
    
  
    <ng-container matColumnDef="trips">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Trips </th>
      <td mat-cell *matCellDef="let details"> {{details.trips}} </td>
    </ng-container>
    
    
    <ng-container matColumnDef="airline.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> AirName </th>
      <td mat-cell *matCellDef="let details"> {{details.airline.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="airline.country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let details"> {{details.airline.country}} </td>
    </ng-container>
  
    <ng-container matColumnDef="airline.slogan">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Slogan </th>
      <td mat-cell *matCellDef="let details"> {{details.airline.slogan}} </td>
    </ng-container>
  
    <ng-container matColumnDef="airline.established">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Established </th>
      <td mat-cell *matCellDef="let details"> {{details.airline.established}} </td>
    </ng-container>

    <ng-container matColumnDef="paginator">
      <td mat-footer-cell *matFooterCellDef [colSpan]="displayedColumns.length">
      <mat-paginator (page)="pageChanged($event)" [length]="totalTableLength" [pageSizeOptions]="[5,10,20]"  ></mat-paginator>
      </td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['paginator']; sticky: true"></tr>
  
  </table>
</div>
