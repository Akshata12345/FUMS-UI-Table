<mat-toolbar color="primary">
    <span class="fill-remaining-space"></span>
        <span>Angular Reactive Form</span>
        <span class="fill-remaining-space"></span>
</mat-toolbar>
<br>

<mat-card class="example-card">
<div class="container-fluid">
  <div class="col-md-8 offset-md-4"> 
  <div class="position-absolute top-50 start-50 translate-middle"></div>
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-5">
            <label>Name</label>
            <input  formControlName="name" type="text" class="form-control">
            <div *ngIf="reactiveForm.controls.name.invalid && (reactiveForm.controls.name.dirty || reactiveForm.controls.name.touched)" class="alert alert-danger">
                <div *ngIf="reactiveForm.controls.name.errors?.required">
                  <small> Name is required.</small> 
                </div>
               <div *ngIf="reactiveForm.controls.name.errors?.minlength">
                  <small> Name must be at least 3 characters long.</small> 
                </div>
            </div>
        </div>

        <div class="form-group col-5">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control" >
            <div *ngIf="reactiveForm.controls.password.invalid && (reactiveForm.controls.password.dirty || reactiveForm.controls.password.touched)" class="alert alert-danger">
                <div *ngIf="reactiveForm.controls.password.errors?.required">
                <small> password is required.</small> 
               </div>
               <div *ngIf="reactiveForm.controls.password.errors?.pattern">
              <small> password must minimum eight characters, at least one letter, one number and one special character.</small> 
             </div>
              </div>
        </div>

        <div class="form-group col-5">
          <label>Gender</label>
          <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" formControlName="gender" >
            <mat-radio-button class="example-radio-button" *ngFor="let gender of gender" [value]="gender"   >
              {{gender}}
            </mat-radio-button>
          </mat-radio-group>
          <div *ngIf="reactiveForm.controls.gender.invalid && (reactiveForm.controls.gender.dirty || reactiveForm.controls.gender.touched)" class="alert alert-danger">
            <div *ngIf="reactiveForm.controls.gender.errors?.required">
              <small> gender is required.</small> 
            </div>
          </div>
        </div>

        <div class="form-group col-5">
            <section class="example-section" >
                <span class="example-list-section">
                  <mat-checkbox 
                                [checked]="allComplete"
                                [color]="task.color"
                                [indeterminate]="someComplete()"
                                (change)="setAll($event.checked)">
                    {{task.name}}
                  </mat-checkbox>
                </span>
                <span class="example-list-section">
                  <ul>
                    <li *ngFor="let subtask of task.subtasks">
                      <mat-checkbox 
                                formControlName="skills"
                                [(ngModel)]="subtask.completed"
                                [color]="subtask.color"
                                (ngModelChange)="updateAllComplete()">
                        {{subtask.name}}
                      </mat-checkbox>
                    </li>
                  </ul>
                </span>
            </section>
        </div>

        <div class="form-group col-5">
            <label>Qualification</label>
                <input type="text"  list="codes"  (change)="saveCode($event)" class="form-control" formControlName="qualification" >
                 <datalist id="codes">
                     <option *ngFor="let c of codeList" [value]="c.name" >{{c.name}}</option>
                 </datalist>
        </div>

       <div class="col-5">
            <button class="btn btn-primary mr-1 disabled"  [disabled]="reactiveForm.invalid">submit</button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
        </div>

    </form>
</div>
</div>
</mat-card>
